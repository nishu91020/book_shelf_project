<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="C:\Users\sysadmin\Desktop\Nishu\book_shelf_project\css\registration.css" rel="stylesheet">
	<title>Login Page</title>
</head>
<body>
	<div class="form">
		<div class="form-box">
		<div class="button-box">
			<div id="btn"></div>
			<button type="button" class="toggle-btn" onclick="login()">Login</button>
			<button type="button" class="toggle-btn" onclick="register()">Register</button>
		</div>
			<div class="icons">
				<a href="#"><i class="fa fa-facebook" ></i></a>
				<a href="#"><i class="fa fa-twitter" ></i></a>
				<a href="#"><i class="fa fa-instagram"></i></a>
			</div>
		<form  id="login" class="input" ation="" method="post">
		
			<input type="text" name="" value="" placeholder="Username" required>
			<input type="password" name="" value="" placeholder="password" required>
			<button type="submit" name="button" class="go">Login</button>
			<p class="option">Not Registered?<a href="#" onclick="register()">Create Account</a></p>
		</form>
		<form  id="register" class="input" ation="" method="post">
		
			<input type="text" name="" value="" placeholder="Username" required>
			<input type="email" name="" value="" placeholder="Email Id" required>
			<input type="password" name="" value="" placeholder="password" required>
			<button type="submit" name="button" class="go">register</button>
		</form>	
		</div>
	</div>
	<script>
		var x=document.getElementById("login");
		var y=document.getElementById("register");
		var z=document.getElementById("btn");
		function register()
		{
			x.style.left="-400px";
			y.style.left="50px";
			z.style.left="110px";
		}
		function login()
		{
			x.style.left="50px";
			y.style.left="450px";
			z.style.left="0px";
		}
	
	</script>
	
	
	
</body>
</html>
